<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_CSS|SJIT</title>
</head>
<body>
    <h3>SIGNUP FORM</h3>
    <form action="action.html">
        <label for="First Name">First Name:</label>
        <input type="text" placeholder="Enter your First Name" required><br>
        <label for="Last Name">Last Name:</label>
        <input type="text" placeholder="Enter your Last Name" required><br>
        <label for="Email">Email:</label>
        <input type="Email" placeholder="Enter your email" value="@sjit.ac.in" required>
        <br>
        <label for="Password">Password:</label>
        <input type="Password" placeholder="Enter your password" required><br>
        <label for="cnfPassword">Confirm Password:</label>
        <input type="Password" placeholder="Enter your password" required><br>
        <label for="dob">Date of birth:</label>
        <input type="date" required><br>
        <label for="Phone Number">PhoneNumber:</label>
        <input type="Password" placeholder="Enter your Phone Number" required>
        <br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <input type="radio" name="Gender" value="others">others
        <br>
        <button type="submit">SIGNUP</button>
    </form>
    <P>Already Having a account?<a href="">Login</a></P>
